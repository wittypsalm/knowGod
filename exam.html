<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h4 id="myname"></h4>
    <div id="all" class="card p-5 m-5">
      <h2 style="text-align: center">
        <i class="text-primary">KINDLY FILL IN THE SPACE BELOW</i>
      </h2>
      <br />
      <input
        type="text"
        id="examinerID"
        placeholder="ENTER YOUR NAME"
        class="btn"
        style="
          border: 2px solid lightgray;
          width: 350px;
          height: 50px;
          margin-left: 400px;
        "
      /><br />
      <button
        class="btn btn-primary"
        id="keeps"
        onclick="start()"
        style="width: 10%; margin-left: 650px"
      >
        Start
      </button>
      <p id="phone"></p>
    </div>
    <div id="alltheabove" class="p-5">
      <div id="timer"></div>
      <h1 class="text-danger" id="answ"></h1>
      <p><i id="display1"></i></p>
      <p><i id="display"></i></p>
    </div>
    <p id="right"></p>

    <script src="exam.js"></script>
  </body>
</html>
